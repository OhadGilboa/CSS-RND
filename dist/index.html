<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>

  <div id="menu-wrapper">
      <p class="logo">Floop</p>
      <p class="nav-item">Feed</p>
      <p class="nav-item">Hot Deals</p>
      <p class="nav-item">Add</p>
      <div></div>
      <div class="button menu">SIGN UP</div>
      <div class="button menu">LOG IN</div>
      
  </div>

  <div id=container></div>


  <script id="products-template" type="text/x-handlebars-template">
    {{#each data}}
    <div class="product">
      <div class="image"><img src="{{image}}" /></div>
      <p class="title">{{title}}</p>
      <div class="info-container">
        <p></p>
        <p>{{comments}} comments</p>
        <p>{{likes}} likes</p>
      </div>
      <div class="buy-container">
        <p>{{price}}{{currency}}</p>
        <div class="button">Buy Now</div>
      </div>
    </div>
    {{/each}}
  </script>

  <script src="/jquery/dist/jquery.js"></script>
  <script src="/handlebars/dist/handlebars.js"></script>
  <script src="ProductManager.js"></script>
  <script src="Renderer.js"></script>
  <script src="main.js"></script>
</body>

</html>
